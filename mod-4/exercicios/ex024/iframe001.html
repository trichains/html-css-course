<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <!-- Utilizando link -->
    <p>Acessando o site do <a href="https://www.cursoemvideo.com/" target="_blank">CursoemVideo</a> para aprender a programar.</p>

    <!-- Utilizando iframe -->
    <p>Acessando o site do
        <!-- Tamanho padrÃ£o 300x150 -->
        <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe>
        para aprender a programar.
    </p>
</body>
</html>
