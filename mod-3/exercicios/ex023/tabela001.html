<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        table td {
            border: 1px solid black;
            padding: 8px;
            text-align: right; /* Alinhamento horizontal */
            vertical-align: bottom; /* Alinhamento vertical */
        }

        .linha {
            background-color: gray;
        }

        .dado {
            background-color: yellow;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!-- HIERARQUIA DE TABELAS (simples) 
    TABLE = tabela
        TABLE ROW = linha de tabela
            TABLE HEADER = cabecalho de tabela
            TABLE DATA = dado de tabela
    -->
    <table>
        <tr class="linha"> <!-- Primeira linha -->
            <td>A1</td> <!-- Primeiro dado -->
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td class="dado">B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
